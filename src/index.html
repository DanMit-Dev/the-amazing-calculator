<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Amazing Calculator</title>
<style>
  :root {
    --bg-color: #f3f3f3;
    --text-color: #222;
    --btn-color: #e0e0e0;
    --btn-hover: #d0d0d0;
    --special-btn: #6c63ff;
    --special-hover: #574fd6;
  }

  [data-theme="dark"] {
    --bg-color: #1e1e1e;
    --text-color: #f3f3f3;
    --btn-color: #333;
    --btn-hover: #444;
    --special-btn: #8e83ff;
    --special-hover: #6c63ff;
  }

  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0;
    height: 100vh;
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: background 0.3s, color 0.3s;
  }

  #display {
    width: 90%;
    font-size: 2em;
    margin-bottom: 10px;
    text-align: right;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #aaa;
    background: #fff;
  }

  .buttons, .special-buttons {
    display: grid;
    gap: 5px;
    width: 90%;
    margin-bottom: 10px;
  }

  .buttons { grid-template-columns: repeat(4, 1fr); }
  .special-buttons { grid-template-columns: repeat(2, 1fr); }

  button {
    font-size: 1.5em;
    padding: 15px;
    border: none;
    border-radius: 8px;
    background-color: var(--btn-color);
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
  }

  button:hover { background-color: var(--btn-hover); transform: scale(1.05); }
  .special-buttons button { background-color: var(--special-btn); color: #fff; }
  .special-buttons button:hover { background-color: var(--special-hover); }
</style>
</head>
<body data-theme="light">
<input type="text" id="display" readonly />

<!-- Calculator buttons -->
<div class="buttons">
  <button data-value="7">7</button>
  <button data-value="8">8</button>
  <button data-value="9">9</button>
  <button data-value="/">÷</button>

  <button data-value="4">4</button>
  <button data-value="5">5</button>
  <button data-value="6">6</button>
  <button data-value="*">×</button>

  <button data-value="1">1</button>
  <button data-value="2">2</button>
  <button data-value="3">3</button>
  <button data-value="-">−</button>

  <button data-value="0">0</button>
  <button data-value=".">.</button>
  <button data-value="=">=</button>
  <button data-value="+">+</button>

  <button data-value="C" style="grid-column: span 4;">Clear</button>
</div>

<!-- Special solvers -->
<div class="special-buttons">
  <button id="linear-btn">1º degree</button>
  <button id="quadratic-btn">2º degree</button>
  <button id="cubic-btn">3º degree</button>
  <button id="rule3-btn">Rule of Three</button>
</div>

<!-- Theme toggle -->
<button id="theme-toggle" style="margin-top: 10px; padding: 8px 16px;">Toggle Dark/Light</button>

<script src="renderer.js"></script>
</body>
</html>
