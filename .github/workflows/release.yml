yame: Build and Publish Release

on:
  push:
    tags:
      # Use a wildcard to match any semantic version tag, not just v1.0.0
      - "v*.*.*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Use explicit runner versions for stability
        os: [ubuntu-22.04, windows-2022, macos-14]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci # Prefer npm ci for clean installs in CI environments

      - name: Build app
        run: npm run build

      - name: Package app
        shell: bash # Explicitly use bash for all platforms
        run: |
          # Determine package target by runner OS
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            npm run dist:linux
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            npm run dist:win
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            npm run dist:mac
          else
            echo "Unknown OS: $RUNNER_OS"
            exit 1
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-installer
          path: dist/**

  release:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/**/* # This grabs all files in the artifacts folder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
