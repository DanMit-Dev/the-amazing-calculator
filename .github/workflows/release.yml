
name: Build and Publish Release

on:
  push:
    tags:
      - "v1.0.0"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Use explicit runner versions for stability
        os: [ubuntu-22.04, windows-2022, macos-14]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Package app
        run: |
          # This conditional works because Bash is available on Linux/macOS runners;
          # On Windows, GitHub Actions runs bash for this step too by default.
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            npm run dist:linux
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            npm run dist:win
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            npm run dist:mac
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-installer
          path: dist/**

  release:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
