{
  "name": "the-amazing-calculator",
  "version": "1.0.1",
  "description": "The Amazing Calculator â€” cross-platform desktop app built with Electron + TypeScript.",
  "main": "dist/main.js",
  "author": "DanMit",
  "license": "MIT",
  "scripts": {
    "start": "electron .",
    "dev": "webpack --mode development --watch",
    "build": "webpack --mode production",
    "dist:linux": "electron-builder --linux AppImage deb rpm",
    "dist:win": "electron-builder --win nsis",
    "dist:mac": "electron-builder --mac dmg",
    "dist": "electron-builder -mwl"
  },
  "build": {
    "appId": "com.danmit.amazingcalculator",
    "productName": "The Amazing Calculator",
    "directories": {
      "buildResources": "assets",
      "output": "dist"
    },
    "files": [
      "dist/**/*",
      "package.json"
    ],
    "linux": {
      "icon": "assets/icon.png",
      "target": ["AppImage", "deb", "rpm"]
    },
    "win": {
      "icon": "assets/icon.ico",
      "target": ["nsis"]
    },
    "mac": {
      "icon": "assets/icon.icns",
      "target": ["dmg"]
    }
  },
  "dependencies": {
    "electron": "^31.0.0"
  },
  "devDependencies": {
    "@types/node": "^20.0.0",
    "electron-builder": "^24.13.3",
    "ts-loader": "^9.5.1",
    "typescript": "^5.6.2",
    "webpack": "^5.94.0",
    "webpack-cli": "^5.1.4"
  }
}
